

  <app-menu-merchant [sectionDisplayed]="sectionDisplayed" (sectionChange)="this.sectionDisplayed = $event"></app-menu-merchant>


  <app-commerce-list-merchant *ngIf="(sectionDisplayed < 1)"></app-commerce-list-merchant>
  <app-command-list-merchant *ngIf="Math.abs(sectionDisplayed) == 1"></app-command-list-merchant>
  <app-product-template-list-merchant *ngIf="((sectionDisplayed + 1) % 3 == 0)"></app-product-template-list-merchant>




  <!-- BOUTON UP -->
  <div class="fond-up">
    <div id="bouton-up" class="bouton-up" (click)="scrollToTop()">
      <i class="fas fa-chevron-up"></i>
    </div>
  </div>
