
<app-command-steps [step]="0" ></app-command-steps>

<!-- SECTION -> Panier-commande -->
<section class="section-resumer-commande">
  <div class="container">
    <div class="row">
      <div class="bloc-titre-commandes">
        <h2 class="titre-commandes"><i class="fas fa-cube"></i> / PANIER </h2>
        <br>
        <br>
        <p class="texte-commandes">Etenim si attendere diligenter, existimare vere de omni hac causa volueritis, sic constituetis,  iudices, nec descensurum</p>
        <br>
        <div class="bloc-commerces">
          <div class="onglet-commande col-12">
            <p class="titre-commerce2">Commerces<i class="fas fa-sort-down"></i></p>
          </div>

          <div *ngIf="shoppingCart">
            <app-cart-by-commerce *ngFor="let scbc of groupByCommerce_ProductTemplate" [groupByCommerce_ProductTemplate]="scbc"></app-cart-by-commerce>
          </div>

          <div class="time">
            <p class="texte-time"><i class="fas fa-exclamation-circle"></i> Veuillez récupérer vos produits avant : 18h00</p>
          </div>
        </div>


        <div class="bloc-prix-affichage col-12" *ngIf="shoppingCart">
          <div class="text-total">Total Panier :</div>
          <div class="prix-affichage">{{shoppingCart.price}} €</div>
        </div>

        <div class="bloc-bouton-commande col-12">
          <div class="bloc-payer">
            <a routerLink="/commandRecap" ><div id ="bouton-payer" class="bouton-payer">PAYER</div></a>
          </div>
        </div>
      </div>
